    <script type="text/javascript">

                    }

                {
                    breakpoint: 1025,
                    settings: { centerPadding: '150px', slidesToShow: 1 }

                {
                    breakpoint: 768,
                    settings: { centerPadding: '100px', slidesToShow: 1 }
                },
                {
                    breakpoint: 620,
                    settings: { centerPadding: '50px', slidesToShow: 1 }
